<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinerSearch Web</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #1e1e1e;
            --accent-color: #0078d4;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --card-bg: #2d2d30;
                --text-color: #ffffff;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 { font-size: 28px; font-weight: bold; }

        .version { color: #666; font-size: 14px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-card {
            text-align: center;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .status-ready { background: #e8f5e9; }
        .status-scanning { background: #e3f2fd; animation: pulse 1.5s infinite; }
        .status-complete { background: #e8f5e9; }
        .status-danger { background: #ffebee; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }

        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: #106ebe; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-secondary { background: #e0e0e0; color: var(--text-color); }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat { text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 12px; color: #666; }

        .threats-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .threat-item {
            padding: 12px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .threat-high { border-left: 4px solid var(--danger-color); }
        .threat-medium { border-left: 4px solid var(--warning-color); }
        .threat-low { border-left: 4px solid var(--success-color); }

        .threat-name { font-weight: 600; margin-bottom: 4px; }
        .threat-path { font-size: 12px; color: #666; word-break: break-all; }
        .threat-type { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 11px;
            margin-top: 8px;
        }

        .loading { text-align: center; padding: 40px; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üõ°Ô∏è MinerSearch</h1>
                <span class="version">–í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å v1.5.0</span>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="location.reload()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </header>

        <div class="grid">
            <div class="card status-card">
                <div id="statusIndicator" class="status-indicator status-ready">
                    ‚úÖ
                </div>
                <h2 id="statusText">–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é</h2>
                
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="filesScanned">0</div>
                        <div class="stat-label">–§–∞–π–ª–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="threatsFound">0</div>
                        <div class="stat-label">–£–≥—Ä–æ–∑</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="percentComplete">0%</div>
                        <div class="stat-label">–ì–æ—Ç–æ–≤–æ</div>
                    </div>
                </div>

                <div id="scanActions">
                    <button class="btn btn-primary" onclick="startScan('full')">
                        üîç –ü–æ–ª–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    </button>
                    <button class="btn btn-secondary" onclick="startScan('quick')">
                        ‚ö° –ë—ã—Å—Ç—Ä–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    </button>
                </div>

                <div id="stopAction" style="display: none;">
                    <button class="btn btn-danger" onclick="stopScan()">
                        ‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                    </button>
                </div>
            </div>

            <div class="card">
                <h3>üìÅ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —É–≥—Ä–æ–∑—ã</h3>
                <div class="threats-list" id="threatsList">
                    <p style="color: #666; text-align: center; padding: 20px;">
                        –£–≥—Ä–æ–∑ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/scanHub")
            .withAutomaticReconnect()
            .build();

        let isScanning = false;
        let threats = [];

        connection.on("ScanProgress", (progress) => {
            updateProgress(progress);
        });

        connection.on("ScanCompleted", (result) => {
            isScanning = false;
            updateUI();
            addThreats(result.threats || []);
            document.getElementById("statusIndicator").textContent = "‚úÖ";
            document.getElementById("statusText").textContent = "–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
        });

        connection.on("ThreatDetected", (threat) => {
            addThreat([threat]);
            document.getElementById("threatsFound").textContent = 
                parseInt(document.getElementById("threatsFound").textContent) + 1;
        });

        async function startScan(type) {
            if (isScanning) return;
            
            isScanning = true;
            threats = [];
            updateUI();
            
            document.getElementById("statusIndicator").textContent = "üîç";
            document.getElementById("statusIndicator").className = "status-indicator status-scanning";
            document.getElementById("statusText").textContent = "–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...";
            
            try {
                await connection.invoke("StartScan", type);
            } catch (err) {
                console.error(err);
                isScanning = false;
                updateUI();
            }
        }

        async function stopScan() {
            try {
                await connection.invoke("StopScan");
                isScanning = false;
                updateUI();
            } catch (err) {
                console.error(err);
            }
        }

        function updateProgress(progress) {
            document.getElementById("filesScanned").textContent = progress.filesScanned;
            document.getElementById("threatsFound").textContent = progress.threatsFound;
            document.getElementById("percentComplete").textContent = 
                Math.round(progress.percentComplete) + "%";
            document.getElementById("progressFill").style.width = 
                progress.percentComplete + "%";
        }

        function updateUI() {
            document.getElementById("scanActions").style.display = 
                isScanning ? "none" : "block";
            document.getElementById("stopAction").style.display = 
                isScanning ? "block" : "none";
            
            if (!isScanning) {
                document.getElementById("statusIndicator").className = "status-indicator status-ready";
            }
        }

        function addThreats(newThreats) {
            const list = document.getElementById("threatsList");
            
            if (newThreats.length === 0) {
                list.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">–£–≥—Ä–æ–∑ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ</p>';
                return;
            }

            threats = [...newThreats, ...threats];
            
            list.innerHTML = threats.map(threat => `
                <div class="threat-item threat-${threat.severity?.toLowerCase() || 'medium'}">
                    <div class="threat-name">${threat.fileName || 'Unknown'}</div>
                    <div class="threat-path">${threat.filePath || ''}</div>
                    <div class="threat-type" style="background: ${getSeverityColor(threat.severity)}">
                        ${threat.type || 'Unknown'}
                    </div>
                </div>
            `).join('');
        }

        function getSeverityColor(severity) {
            switch (severity?.toLowerCase()) {
                case 'high': return '#f44336';
                case 'medium': return '#ff9800';
                case 'low': return '#4caf50';
                default: return '#666';
            }
        }

        async function start() {
            try {
                await connection.start();
                console.log("SignalR connected");
            } catch (err) {
                console.error(err);
                setTimeout(start, 5000);
            }
        }

        start();
    </script>
</body>
</html>
