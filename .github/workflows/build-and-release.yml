name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  APP_NAME: MinerSearch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Read version
      id: version
      run: |
        $version = (Get-Content version.txt -Raw).Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore MinerSearch.sln

    - name: Build Release
      run: dotnet build MinerSearch.sln -c Release --no-restore

    - name: Test
      run: dotnet test MinerSearch.sln -c Release --no-build --verbosity quiet
      continue-on-error: true

    - name: Publish Single-File EXE
      run: dotnet publish MinerSearch/MinerSearch.csproj -c Release -r win-x64 --self-contained true -o ./publish

    - name: Rename EXE with version
      run: |
        Move-Item ./publish/MinerSearch.exe ./publish/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: publish/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read version
      id: version
      run: |
        $version = (Get-Content version.txt -Raw).Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.APP_VERSION }}
        name: MinerSearch v${{ steps.version.outputs.APP_VERSION }}
        make_latest: true
        files: artifacts/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe
        body: |
          ## MinerSearch v${{ steps.version.outputs.APP_VERSION }}
          
          ### Download:
          - **MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe** - Single-file, self-contained (no .NET required)
          
          ### Features:
          - .NET 8 WPF Application
          - Dark/Light theme support
          - Cloud signature updates
          - Telegram bot integration
          - Web interface with SignalR
          - System tray support
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
