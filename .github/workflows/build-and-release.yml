name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  APP_NAME: MinerSearch

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Auto-increment version
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: bump
      run: |
        $version = (Get-Content version.txt -Raw).Trim()
        $parts = $version.Split('.')
        $parts[3] = [string]([int]$parts[3] + 1)
        $newVersion = $parts -join '.'
        Set-Content version.txt $newVersion -NoNewline
        echo "APP_VERSION=$newVersion" >> $env:GITHUB_OUTPUT
        echo "VERSION_BUMPED=true" >> $env:GITHUB_OUTPUT
        Write-Host "Version bumped: $version -> $newVersion"

    - name: Read version (PR/manual)
      if: steps.bump.outputs.VERSION_BUMPED != 'true'
      id: read
      run: |
        $version = (Get-Content version.txt -Raw).Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Set final version
      id: version
      run: |
        $v = if ("${{ steps.bump.outputs.APP_VERSION }}") { "${{ steps.bump.outputs.APP_VERSION }}" } else { "${{ steps.read.outputs.APP_VERSION }}" }
        echo "APP_VERSION=$v" >> $env:GITHUB_OUTPUT
        Write-Host "Building version: $v"

    - name: Update csproj version
      if: steps.bump.outputs.VERSION_BUMPED == 'true'
      run: |
        $v = "${{ steps.version.outputs.APP_VERSION }}"
        $file = "MinerSearch/MinerSearch.csproj"
        $content = Get-Content $file -Raw
        $content = $content -replace '<Version>[^<]+</Version>', "<Version>$v</Version>"
        $content = $content -replace '<AssemblyVersion>[^<]+</AssemblyVersion>', "<AssemblyVersion>$v</AssemblyVersion>"
        $content = $content -replace '<FileVersion>[^<]+</FileVersion>', "<FileVersion>$v</FileVersion>"
        Set-Content $file $content -NoNewline

    - name: Commit version bump
      if: steps.bump.outputs.VERSION_BUMPED == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add version.txt MinerSearch/MinerSearch.csproj MinerSearch/Properties/AssemblyInfo.cs
        git diff --cached --quiet || git commit -m "Bump version to v${{ steps.version.outputs.APP_VERSION }} [skip ci]"
        git push origin main

    - name: Restore dependencies
      run: dotnet restore MinerSearch.sln

    - name: Build Release
      run: dotnet build MinerSearch.sln -c Release --no-restore

    - name: Test
      run: dotnet test MinerSearch.sln -c Release --no-build --verbosity quiet
      continue-on-error: true

    - name: Publish Single-File EXE
      run: dotnet publish MinerSearch/MinerSearch.csproj -c Release -r win-x64 --self-contained true -o ./publish

    - name: Rename EXE with version
      run: |
        Move-Item ./publish/MinerSearch.exe ./publish/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: publish/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe

    - name: Upload version info
      uses: actions/upload-artifact@v4
      with:
        name: version-info
        path: version.txt

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: main

    - name: Read version
      id: version
      run: |
        git pull origin main
        $version = (Get-Content version.txt -Raw).Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Download artifacts
      uses: actions/download-artifact@v7
      with:
        name: build-output
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.APP_VERSION }}
        name: MinerSearch v${{ steps.version.outputs.APP_VERSION }}
        make_latest: true
        files: artifacts/MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe
        body: |
          ## MinerSearch v${{ steps.version.outputs.APP_VERSION }}
          
          ### Download:
          - **MinerSearch-v${{ steps.version.outputs.APP_VERSION }}.exe** - Single-file, self-contained (no .NET required)
          
          ### Features:
          - .NET 8 WPF Application
          - Dark/Light theme support
          - Cloud signature updates
          - Telegram bot integration
          - Web interface with SignalR
          - System tray support
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
